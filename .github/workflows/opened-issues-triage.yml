name: Move new issues into Triage
on:
  issues:
    types: [opened]
jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.3
        with:
          project: Test Project
          column: Todo
          repo-token: ${{ secrets.GITHUB_TOKEN }}
